<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Hello, world!</title>
  </head>
  <body>
   <div class="container">
     <h1 class="tt">Dynamic Content</h1>
   </div>
    {% for x in pics %}
    <div class="container bg-light">
      <div class="row">
        <div class="col-lg-10 text-center">
          <h6>{{x.Caption}}</h6>
          <img src="{{x.Image.url}}" class="img-fluid" width="80%" height="400px" alt="...">
          <h6>State-Name:-{{x.State_Name}}</h6>
          <h6>City-Name:-{{x.City_Name}}</h6>
          <h6>Famous-Food:-{{x.Famous_Food}}</h6>
          <h6>Famous-River:-{{x.Famous_River}}</h6>
          <h6>Population:-{{x.Population}}</h6>
        </div>
      </div>
    </div>
    <div class="container">
      <h1 class="tt">Next-One</h1>
    </div>
    <br><br>
    {% endfor %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
